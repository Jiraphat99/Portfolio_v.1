<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title & Meta -->
    <title>Contact Jirapat Wonganan | Front-End Developer</title>
    <meta
      name="description"
      content="Get in touch with Jirapat Wonganan, a front-end developer based in Amsterdam. Fill out the contact form or email directly at jirapat@example.com."
    />
    <meta
      name="keywords"
      content="contact Jirapat Wonganan, front-end developer Amsterdam, hire web developer, contact form"
    />
    <meta name="author" content="Jirapat Wonganan" />

    <!-- Open Graph -->
    <meta property="og:title" content="Contact Jirapat Wonganan" />
    <meta
      property="og:description"
      content="Reach out to Jirapat Wonganan, a front-end developer from Amsterdam. Contact via form or email directly."
    />
    <meta property="og:image" content="/images/profile.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/contact.html" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact Jirapat Wonganan" />
    <meta
      name="twitter:description"
      content="Send a message to Jirapat Wonganan, front-end developer in Amsterdam."
    />
    <meta name="twitter:image" content="/images/profile.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-white shadow-sm sticky-top"
      role="navigation"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold text-pink"
          href="index.html"
          aria-label="Go to Jirapat's homepage"
          >🌸 Jirapat</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">🏡 Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">💖 About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">⭐ Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >📮 Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <main class="container py-5">
      <header class="text-center mb-5">
        <h1 class="fw-bold">📮 Contact Me</h1>
        <p class="text-muted">
          I'd love to hear from you! Fill out the form below or email me
          directly.
        </p>
      </header>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form
            action="mailto:jirapat@example.com"
            method="POST"
            enctype="text/plain"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your full name"
                required
                aria-required="true"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
                aria-required="true"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Write your message..."
                required
                aria-required="true"
              ></textarea>
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-pink"
                aria-label="Send your message to Jirapat"
              >
                Send Message
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p>
              Or email me directly at
              <a href="mailto:jirapat@example.com">jirapat@example.com</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
      <p class="mb-0">
        © <span id="year"></span> Jirapat Wonganan. All rights reserved.
      </p>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
